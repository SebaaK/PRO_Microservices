server:
  port: 7777

spring:
  datasource:
    url: jdbc:h2:file:~/data/accounts
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: validate
      database-platform: org.hibernate.dialect.H2Dialect
    sql:
      init:
        mode: always
    h2:
      console:
        enabled: true

accounts:
  allow-get-accounts: false